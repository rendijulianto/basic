<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Zebra</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    tr,td {
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){background-color: #f2f2f2;}
    td:nth-child(even),th:nth-child(even){background-color: #f2f2f2;}
</style>
<body>
    <h2>Zebra Striped table</h2>
    <p>for zebra-striped tables, use nth-child() selector and add background-color to all even (or odd) table rows</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>24</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Jill</td>
            <td>26</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
