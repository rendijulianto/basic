<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAP</title>
</head>
<body>
    <!-- img with picture random 100px 100px-->
    <img src="https://picsum.photos/100/100/?random" alt="WorkPlace" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="0,0,50,50" alt="WorkPlace" href="https://picsum.photos/100/100/?random">
    </map>
</body>
</html>
