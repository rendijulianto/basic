<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Horizontal</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #333333;
            overflow: hidden;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            text-align: center;
            padding: 10px;
            color: #ffffff;
            text-decoration: none;
        }

        li a:hover {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">News</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
    </ul>

</body>
</html>
